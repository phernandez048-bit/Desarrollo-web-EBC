<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paola Makeup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-light">

<!-- HERO -->
<section class="hero text-white text-center d-flex align-items-center justify-content-center mb-4">
  <div class="container">
    <h1 class="display-4">Descubre Tu Belleza</h1>
    <p class="lead">Explora nuestra colección exclusiva de maquillaje profesional.</p>
    <a href="#productos" class="btn btn-primary btn-lg">Ver Productos</a>
  </div>
</section>

<!-- CONTENEDOR DE PRODUCTOS -->
<div class="container py-4" id="productos">
  <h1 class="text-center mb-4">Productos Destacados</h1>

  <div class="row">
    <!-- Productos -->
    <div class="col-md-8">
      <div class="row g-3">
        <!-- Card Producto 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="Imagenes/Imagenes. Base.jpg" class="card-img-top auto-img" alt="Base Líquida">
            <div class="card-body">
              <h5 class="card-title">Base Líquida Ultra Cover</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Base Líquida Ultra Cover')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="Imagenes/Imagenes. Labiales.jpg" class="card-img-top auto-img" alt="Labial Matte">
            <div class="card-body">
              <h5 class="card-title">Labial Matte Intenso</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Labial Matte Intenso')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="Imagenes/Imagenes.Sombras.jpg" class="card-img-top auto-img" alt="Paleta de Sombras">
            <div class="card-body">
              <h5 class="card-title">Paleta de Sombras Glam</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Paleta de Sombras Glam')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 4 -->
        <div class="col-md-4">
          <div class="card">
            <img src="Imagenes/Imagenes.rimel.jpg" class="card-img-top auto-img" alt="Rímel Volumen">
            <div class="card-body">
              <h5 class="card-title">Rímel Volumen Extremo</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Rímel Volumen Extremo')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 5 -->
        <div class="col-md-4">
          <div class="card">
            <img src="Imagenes/Imagenes.Blush.jpg" class="card-img-top auto-img" alt="Blush Sedoso">
            <div class="card-body">
              <h5 class="card-title">Blush Sedoso</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Blush Sedoso')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 6 -->
        <div class="col-md-4">
          <div class="card">
            <img src="Imagenes/Imagenes.iluminador.jpg" class="card-img-top auto-img" alt="Iluminador Glow">
            <div class="card-body">
              <h5 class="card-title">Iluminador Glow</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Iluminador Glow')">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrito -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">Carrito</div>
        <ul class="list-group list-group-flush" id="lista-carrito">
          <li class="list-group-item text-muted text-center">No hay productos</li>
        </ul>
        <div class="card-footer text-center">
          <button class="btn btn-eliminar" onclick="eliminarProducto()">Eliminar último producto</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="JS/script.js"></script>
</body>
</html>
